<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>War Game beat your enemies!</title>
    <link rel="stylesheet" href="./css/master.css" type="text/css">
  </head>
  <body>
    <div class="grid">
      <div class="logo">
        <img src="./images/logo.png" alt="logo">
      </div>
      <div class="player1">
        <h2>Player 1</h2>
      </div>
      <div class="buttons">
        <div class="btns">
          <button type="button" name="newGame" class="btn-newGame">New Game</button>
          <button type="button" name="deal" class="btn-deal">Deal</button>
        </div>
      </div>
      <div class="player2">
        <h2>Player 2</h2>
      </div>
      <div class="card1">
        <img src="./images/card2.png" alt="card" class="card1img">
      </div>
      <div class="card2">
        <img src="./images/card3.png" alt="card" class="card2img">
      </div>
      <div class="score1">
        <h3>Score</h3>
        <div class="scoreNum1">
            <p>7</p>
        </div>
      </div>
      <div class="score2">
        <h3>Score</h3>
        <div class="scoreNum2">
            <p>8</p>
        </div>
      </div>
      <div class="winner">
        <h3 class="winHead1">Winner</h3>
        <h3 class="winHead2">is</h3>
        <h3 class="pWin"></h3>
      </div>
    </div>
    <script type="text/javascript" src="./war.js">
    </script>
  </body>
</html>
