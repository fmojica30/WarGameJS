<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>War Game beat your enemies!</title>
    <link rel="stylesheet" href="./css/master.css" type="text/css">
  </head>
  <body>
    <div class="grid">
      <div class="logo">
        <img src="./images/logo.png" alt="logo">
      </div>
      <div class="player1">
        <h2>Player 1</h2>
      </div>
      <div class="buttons">
        <div class="btns">
          <button type="button" name="newGame">New Game</button>
          <button type="button" name="deal">Deal</button>
        </div>
      </div>
      <div class="player2">
        <h2>Player 2</h2>
      </div>
      <div class="card1">
        <img src="./images/card2.png" alt="card">
      </div>
      <div class="card2">
        <img src="./images/card3.png" alt="card">
      </div>
      <div class="score1">
        <h3>Score</h3>
        <p>0</p>
      </div>
      <div class="score2">
        <h3>Score</h3>
        <p>0</p>
      </div>
      <div class="winner">
        <h3>Winner</h3>
        <h3>is</h3>
        <h3 class="pNum"></h3>
      </div>
    </div>
  </body>
</html>
